<img class="bg" src="modules/core/img/bg1.jpg">

<section data-ng-controller="FoodsController">

    <div class="page-header">
        <h1>Creating a Menu</h1>
    </div>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>

                <div class="form-group">
                    <label class="control-label" for="name">Menu Name:</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="e.g. Weekly Seasonal Menu" required>
                    </div>
                </div>

      
                <div class="form-group">

                    <label class="control-label" for="desc">Menu Content:</label>

                    <div class="controls articleContent" text-angular="text-angular" name="desc" ng-model="desc" ta-disabled='disabled' 
                        ta-toolbar="[['h3','h4','p','insertImage','insertLink','justifyLeft','justifyCenter','justifyRight']]">
                    </div>

                </div>



                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>

				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

            </fieldset>
        </form>
    </div>
</section>
