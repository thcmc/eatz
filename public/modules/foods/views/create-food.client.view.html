<section data-ng-controller="FoodsController">

    <div class="page-header">
        <h1>Creating a Menu</h1>
    </div>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>

                <div class="form-group">
                    <label class="control-label" for="name">List what the menu is for:  </label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Examples:  Menu for the Week of: 00-00-00 ,  Christams 2014 Catering Menu, Grad Party Menu Specials, etc." required>
                    </div>
                </div>

      
                <div class="form-group">

                    <label class="control-label" for="desc">Please fill in menu content:</label>
                    <p style="color: white;">You can control some aspects of formatting below (via menu-bar controls below.  Other styling is non-configurable.)</p>

                    <div class="controls articleContent" text-angular="text-angular" name="desc" ng-model="desc" ta-disabled='disabled' 
                        ta-toolbar="[['h3','h4','p','insertImage','insertLink','justifyLeft','justifyCenter','justifyRight']]">
                    </div>

                </div>



                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>

				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

            </fieldset>
        </form>
    </div>
</section>
