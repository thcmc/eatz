<div class="col-md-12" id="Toprowuiview" data-ng-controller="FoodsController" data-ng-init="find()" style="margin: 2px; padding: 2px;"> 
    
        <div class="page-header">
            <h1 align="center">Fresh, Local, Organic, Upscale</h1>
            <h4 align="center" style="color: black;">Custom menus, seasonal choices, special dietary requirements, &amp; event planning are available.  Call to discuss.</h4>
        </div>

        <div class="col-md-12 menuWrapper">
            <div class="row responsive">
                <div class="col-md-6" data-ng-repeat="food in foods"  style="height: 100%; " >

                    <div class="pull-right" data-ng-show="authentication.user._id == food.user._id">
                        <a class="btn btn-xs btn-info" href="/#!/foods/{{food._id}}/edit">
                            <i class="fa fa-pencil-square-o" style="color: white;">  Edit</i>
                        </a>
                        <a class="btn btn-xs btn-danger" href="/#!/foods/{{food._id}}">
                            <i class="fa fa-trash" style="color: black;">  Delete</i>
                        </a>
                    </div>

        			<div data-ng-bind="food.name" class="menuTitle"></div>

                    <div class="contentWrap">
                        <p ta-bind="text" ng-model="food.desc"></p>
                    </div>
                </div>

            </div>
        </div>

        <div class="alert alert-warning text-center" data-ng-hide="!foods.$resolved || foods.length">
        	No Foods yet, why don't you <a href="/#!/foods/create">create one</a>?
        </div>
