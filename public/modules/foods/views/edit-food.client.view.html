<section class="col-md-12" id="Toprowuiview" data-ng-controller="FoodsController" data-ng-init="findOne()">


    <div class="page-header">
        <h1>Edit Menu</h1>
    </div>


    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>

               <div class="form-group">
                    <label class="control-label" for="name">Menu Title:</label>
                    <div class="controls">
                        <input type="text" data-ng-model="food.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                 <!-- <div class="form-group">
                    <label class="control-label" for="desc">Desc</label>
                    <div class="controls">
                        <input type="text" data-ng-model="food.desc" id="desc" class="form-control" placeholder="Desc" required>
                    </div>
                </div>
 -->
                <div class="form-group" style="background: none;">

                    <label class="control-label" for="desc">Menu Content:</label>
                    <!-- <div class="controls">
                        <textarea style="background: black;" data-ng-model="article.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
                    </div> -->

                    <div class="controls articleContent" text-angular="text-angular" name="desc" ng-model="food.desc" ta-disabled='disabled' 
                        ta-toolbar="[['h3','h4','p','insertImage','insertLink','justifyLeft','justifyCenter','justifyRight']]">
                    </div>

                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>

				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

            </fieldset>
        </form>
    </div>
